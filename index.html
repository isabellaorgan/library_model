<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>Library Model</title>
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <link href='https://fonts.googleapis.com/css?family=Kalam' rel='stylesheet' type='text/css'>
  </head>

  <body>
    
    <h1 class="tdh">Welcome to the Library</h1>

    <div id="horror-shelf">
      <h2>Horror Shelf</h2>
      <p id="hb">
      </p>
    </div>

      <p id="add-shelf">Add Horror Shelf
        <button id="addHorrorShelf">Add Horror</button>
      </p>
      <p id="remove-shelf">Remove Horror Shelf
        <button id="removeHorrorShelf">Remove Horror</button>
      </p>

    <div id="mystery-shelf">
      <h2>Mystery Shelf</h2>
      <p id="mb"></p>
    </div>

      <p id="add-shelf">Add Mystery Shelf
        <button id="addMysteryShelf">Add Mystery</button>
      </p>
      <p id="remove-shelf">Remove Mystery Shelf
        <button id="removeMysteryShelf">Remove Mystery</button>
      </p>

    <div id="sciFi-shelf">
      <h2>SciFi Shelf</h2>
      <p id="sfb"></p>
    </div>

      <p id="add-shelf">Add SciFi Shelf
        <button id="addSciFiShelf">Add SciFi</button>
      </p>
      <p id="remove-shelf">Remove SciFi Shelf
        <button id="removeSciFiShelf">Remove SciFi</button>
      </p>

    <div id="remove-books">
      <h2>These books have been removed</h2>
      <p id="allremoved"></p>
    </div>

    <script src="library.js"></script>
    <script src="shelves.js"></script>
    <script src="books.js"></script>
  </body>

</html>
